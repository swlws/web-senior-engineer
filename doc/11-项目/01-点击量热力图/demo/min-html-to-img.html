<html lang="zh-CN">

    <meta charset="UTF-8" />

      #capture {
        width: 200px;
        padding: 20px;
        border: 2px solid #4caf50;

      #result img {
        border: 1px solid #ddd;
        margin-top: 10px;

      }
    </style>
  </head>
  <body>
    <h3>åŸå§‹ DOM</h3>
    <div id="capture">
      <h4>Hello HTML â†’ Image ğŸ¨</h4>
      <p style="color: green">è¿™æ˜¯ä¸€ä¸ªæµ‹è¯•æ®µè½ã€‚</p>
    </div>

    <button id="convertBtn">è½¬ä¸ºå›¾ç‰‡</button>

    <h3>ç”Ÿæˆçš„å›¾ç‰‡</h3>
    <div id="result"></div>

    <!-- <script type="module" src="./main.js"></script> -->

    <script>
      /**
       * å°† HTML èŠ‚ç‚¹è½¬ä¸ºå›¾ç‰‡ï¼ˆåŸºäº SVG + foreignObjectï¼‰
       * @param {HTMLElement} element - éœ€è¦è½¬æ¢çš„ DOM èŠ‚ç‚¹
       * @returns {Promise<HTMLImageElement>} - ç”Ÿæˆçš„å›¾ç‰‡å¯¹è±¡
       */
      async function htmlToImage(element) {
        const { width, height } = element.getBoundingClientRect();

        // å°† DOM çš„ outerHTML åŒ…è£…æˆ SVG foreignObject
        const svg = `
    <svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
      <foreignObject width="100%" height="100%">
        ${new XMLSerializer().serializeToString(element)}
      </foreignObject>
    </svg>
  `;

        // SVG è½¬ base64
        const svgBlob = new Blob([svg], {
          type: "image/svg+xml;charset=utf-8",
        });
        const svgUrl = URL.createObjectURL(svgBlob);

        // è½¬ä¸º Image
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            URL.revokeObjectURL(svgUrl);
            resolve(img);
          };
          img.onerror = reject;
          img.src = svgUrl;
        });
      }

      document
        .getElementById("convertBtn")
        .addEventListener("click", async () => {
          const target = document.getElementById("capture");
          const img = await htmlToImage(target);

          // æ¸²æŸ“åˆ°ç»“æœå®¹å™¨
          const result = document.getElementById("result");
          result.innerHTML = "";
          result.appendChild(img);
        });
    </script>
  </body>
